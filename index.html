<body>
    <!-- Load Client -->
    <script src='game/client/Hud.js'></script>
    <script src='game/client/Line.js'></script>
    <script src='game/client/Menu.js'></script>
    <script src='game/client/Player.js'></script>
    <script src='game/client/SocketManager.js'></script>
    <script src='game/client/Util.js'></script>

    <script src='game/client/Client.js'></script>
    
    <!-- Form input for username and game ID -->
    <div class='inputDiv'>


        <p id='joinGame' class='btn textNormal' onmousedown='joinGameButton()'>Join Game</p>
        <p id='createGame' class='btn textNormal' onmousedown='createGameButton()'>Create Game</p>

        <p id='randomGame' class='btn textNormal' onmousedown='randomGameButton()'>Random Game</p>
        <p id='withFriends' class='btn textNormal' onmousedown='withFriendsButton()'>With Friends</p>

        <p id='userText' class='textNormal'>Username:</p>
        <form action='#' method='get'>
            <input id='nameInput' type='text' name='username' pattern='[A-Za-z0-9]{3,20}' maxlength='20' title='3-20 characters, letters and numbers only' onkeyup='updateStartButton()' required>
        </form>

        <img id='nameCheck' src='game/assets/check.png' class='nameChecker' />
        <img id='nameCross' src='game/assets/cross.png' class='nameChecker' />

        <p id='idText' class='textNormal'>Game ID:</p>
        <form action='#' method='get'>
            <input id='idInput' type='text' name='gameid' pattern='[A-Za-z0-9]{6}' maxlength='6' title='6 characters, letters and numbers only' onkeyup='updateStartButton()' required>
        </form>

        <p id='playerCount' class='textNormal'>Player Count:</p>
        <p id='player2' class='btn textNormal' onmousedown='playerCount(2)'>2</p>
        <p id='player3' class='btn textNormal' onmousedown='playerCount(3)'>3</p>
        <p id='player4' class='btn textNormal' onmousedown='playerCount(4)'>4</p>
        <p id='player8' class='btn textNormal' onmousedown='playerCount(8)'>8</p>
        <p id='player16' class='btn textNormal' onmousedown='playerCount(16)'>16</p>
        <p id='playerRandom' class='btn textNormal' onmousedown='playerCount(-1)'>Random</p>
        
        <img id='idCheck' src='game/assets/check.png' class='idChecker' />
        <img id='idCross' src='game/assets/cross.png' class='idChecker' />

        <div class='idDiv'>
            <p id='gameID' class='textNormal'>Game ID: D3F4LT</p>
        </div>
    </div>
</body>
