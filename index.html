<head>
    <title>space-territory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2A2C31
        }

        .inputDiv {
            position: absolute;
            left: 50%;
            top: 50%
        }

        input {
            position: absolute;
            width: 188px;
            height: 30px;
            text-align: center;
            left: 40px;
            font-size: 20px;
            visibility: hidden
        }

        #idInput {
            top: 42px;
            text-transform: uppercase
        }

        #nameInput {
            top: -26px
        }

        img {
            position: absolute;
            left: 235px;
            visibility: hidden
        }

        .idChecker {
            top: 43px
        }

        .nameChecker {
            top: -25px
        }

    </style>

    <!-- Client libraries -->
    <script src='game/client/lib/key.js'></script>
    <script src='game/client/lib/colours.js'></script>
    <script src='game/client/lib/particle.js'></script>
    <script src='game/client/lib/libraries.js'></script>

    <!-- Shared -->
    <script src='game/shared/IsServer.js'></script>
    <script src='game/shared/Orbit.js'></script>
    <script src='game/shared/Planet.js'></script>
    <script src='game/shared/Ship.js'></script>
    <script src='game/shared/System.js'></script>
    <script src='game/shared/Util.js'></script>
</head>

<body>
    <!-- Load Client -->
    <script src='game/client/Hud.js'></script>
    <script src='game/client/Line.js'></script>
    <script src='game/client/Menu.js'></script>
    <script src='game/client/SocketManager.js'></script>
    <script src='game/client/Util.js'></script>

    <script src='game/client/Client.js'></script>

    <!-- Form input for username and game ID -->
    <div class='inputDiv'>
        <form action='#' method='get'>
            <input id='nameInput' type='text' name='username' pattern='[A-Za-z0-9]{3,20}' maxlength='20' title='3-20 characters, letters and numbers only' onkeyup='updateStartButton()' required>
        </form>

        <img id='nameCheck' src='game/assets/check.png' class='nameChecker' />
        <img id='nameCross' src='game/assets/cross.png' class='nameChecker' />

        <form action='#' method='get'>
            <input id='idInput' type='text' name='gameid' pattern='[A-Za-z0-9]{6}' maxlength='6' title='6 characters, letters and numbers only' onkeyup='updateStartButton()' required>
        </form>

        <img id='idCheck' src='game/assets/check.png' class='idChecker' />
        <img id='idCross' src='game/assets/cross.png' class='idChecker' />
    </div>
</body>
